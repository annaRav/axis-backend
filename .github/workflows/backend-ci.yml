name: Backend CI/CD

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

env:
  REGISTRY: ghcr.io

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up GraalVM
        uses: graalvm/setup-graalvm@v1
        with:
          java-version: '21'
          distribution: 'graalvm-community'
          github-token: ${{ secrets.GITHUB_TOKEN }}
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Lowercase repository owner
        run: |
          echo "OWNER_LC=${GITHUB_REPOSITORY_OWNER,,}" >> ${GITHUB_ENV}

      - name: Build and Test with Gradle
        run: ./gradlew build -x test

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push Native Docker Images
        env:
          SPRING_BOOT_IMAGE_NAME_GATEWAY: ${{ env.REGISTRY }}/${{ env.OWNER_LC }}/axis-gateway:${{ github.sha }}
          SPRING_BOOT_IMAGE_NAME_GOAL: ${{ env.REGISTRY }}/${{ env.OWNER_LC }}/axis-goal:${{ github.sha }}
          SPRING_BOOT_IMAGE_NAME_NOTIFICATION: ${{ env.REGISTRY }}/${{ env.OWNER_LC }}/axis-notification:${{ github.sha }}
          SPRING_BOOT_IMAGE_NAME_MEDIA: ${{ env.REGISTRY }}/${{ env.OWNER_LC }}/axis-media:${{ github.sha }}
        run: |
          # Build native images using Spring Boot buildpacks with Docker registry
          docker login ${{ env.REGISTRY }} -u ${{ github.actor }} -p ${{ secrets.GITHUB_TOKEN }}

          ./gradlew :axis-gateway:bootBuildImage --imageName=$SPRING_BOOT_IMAGE_NAME_GATEWAY --publishImage
          ./gradlew :axis-goal:bootBuildImage --imageName=$SPRING_BOOT_IMAGE_NAME_GOAL --publishImage
          ./gradlew :axis-notification:bootBuildImage --imageName=$SPRING_BOOT_IMAGE_NAME_NOTIFICATION --publishImage
          ./gradlew :axis-media:bootBuildImage --imageName=$SPRING_BOOT_IMAGE_NAME_MEDIA --publishImage

          # Tag images as latest
          docker tag $SPRING_BOOT_IMAGE_NAME_GATEWAY ${{ env.REGISTRY }}/${{ env.OWNER_LC }}/axis-gateway:latest
          docker tag $SPRING_BOOT_IMAGE_NAME_GOAL ${{ env.REGISTRY }}/${{ env.OWNER_LC }}/axis-goal:latest
          docker tag $SPRING_BOOT_IMAGE_NAME_NOTIFICATION ${{ env.REGISTRY }}/${{ env.OWNER_LC }}/axis-notification:latest
          docker tag $SPRING_BOOT_IMAGE_NAME_MEDIA ${{ env.REGISTRY }}/${{ env.OWNER_LC }}/axis-media:latest

          docker push ${{ env.REGISTRY }}/${{ env.OWNER_LC }}/axis-gateway:latest
          docker push ${{ env.REGISTRY }}/${{ env.OWNER_LC }}/axis-goal:latest
          docker push ${{ env.REGISTRY }}/${{ env.OWNER_LC }}/axis-notification:latest
          docker push ${{ env.REGISTRY }}/${{ env.OWNER_LC }}/axis-media:latest
