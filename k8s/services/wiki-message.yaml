apiVersion: apps/v1
kind: Deployment
metadata:
  name: wiki-message
  namespace: wiki
  labels:
    app: wiki-message
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wiki-message
  template:
    metadata:
      labels:
        app: wiki-message
    spec:
      initContainers:
      - name: wait-for-keycloak
        image: busybox:1.36
        command:
        - sh
        - -c
        - |
          echo "Waiting for Keycloak to be ready..."
          until nc -z keycloak 8080; do
            echo "Keycloak is not ready yet. Waiting..."
            sleep 5
          done
          echo "Keycloak is ready!"
      - name: wait-for-mongodb
        image: busybox:1.36
        command:
        - sh
        - -c
        - |
          echo "Waiting for MongoDB to be ready..."
          until nc -z mongodb 27017; do
            echo "MongoDB is not ready yet. Waiting..."
            sleep 5
          done
          echo "MongoDB is ready!"
      containers:
      - name: message
        image: wiki/message:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8084
        env:
        - name: MONGO_INITDB_ROOT_USERNAME
          valueFrom:
            secretKeyRef:
              name: mongodb-secret
              key: MONGO_INITDB_ROOT_USERNAME
        - name: MONGO_INITDB_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mongodb-secret
              key: MONGO_INITDB_ROOT_PASSWORD
        - name: MONGODB_URI
          value: "mongodb://$(MONGO_INITDB_ROOT_USERNAME):$(MONGO_INITDB_ROOT_PASSWORD)@mongodb:27017/wiki_message?authSource=admin"
        - name: MONGODB_DATABASE
          value: "wiki_message"
        - name: KEYCLOAK_ISSUER_URI
          value: "http://keycloak:8080/realms/wiki"
        - name: KEYCLOAK_JWK_SET_URI
          value: "http://keycloak:8080/realms/wiki/protocol/openid-connect/certs"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /actuator/health/liveness
            port: 8084
          initialDelaySeconds: 60
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /actuator/health/readiness
            port: 8084
          initialDelaySeconds: 30
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: wiki-message
  namespace: wiki
  labels:
    app: wiki-message
spec:
  type: ClusterIP
  ports:
  - port: 8084
    targetPort: 8084
    protocol: TCP
  selector:
    app: wiki-message