apiVersion: apps/v1
kind: Deployment
metadata:
  name: wiki-membership
  namespace: wiki
  labels:
    app: wiki-membership
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wiki-membership
  template:
    metadata:
      labels:
        app: wiki-membership
    spec:
      initContainers:
      - name: wait-for-keycloak
        image: busybox:1.36
        command:
        - sh
        - -c
        - |
          echo "Waiting for Keycloak to be ready..."
          until nc -z keycloak 8080; do
            echo "Keycloak is not ready yet. Waiting..."
            sleep 5
          done
          echo "Keycloak is ready!"
      - name: wait-for-postgres
        image: busybox:1.36
        command:
        - sh
        - -c
        - |
          echo "Waiting for PostgreSQL to be ready..."
          until nc -z postgres-app 5432; do
            echo "PostgreSQL is not ready yet. Waiting..."
            sleep 5
          done
          echo "PostgreSQL is ready!"
      containers:
      - name: membership
        image: wiki/membership:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8082
        env:
        - name: DB_HOST
          value: "postgres-app"
        - name: DB_PORT
          value: "5432"
        - name: DB_NAME
          value: "wiki_membership"
        - name: DB_USERNAME
          value: "wiki_user"
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgres-app-secret
              key: POSTGRES_PASSWORD
        - name: KEYCLOAK_ISSUER_URI
          value: "http://keycloak:8080/realms/wiki"
        - name: KEYCLOAK_JWK_SET_URI
          value: "http://keycloak:8080/realms/wiki/protocol/openid-connect/certs"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /actuator/health/liveness
            port: 8082
          initialDelaySeconds: 60
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /actuator/health/readiness
            port: 8082
          initialDelaySeconds: 30
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: wiki-membership
  namespace: wiki
  labels:
    app: wiki-membership
spec:
  type: ClusterIP
  ports:
  - port: 8082
    targetPort: 8082
    protocol: TCP
  selector:
    app: wiki-membership
