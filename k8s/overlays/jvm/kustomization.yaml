apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namePrefix: ""

resources:
  - ../../base

# JVM deployments use standard memory settings (already defined in base)
# No patches needed - base is optimized for JVM with:
# - Memory: 256Mi requests / 512Mi limits
# - Startup: 15-45s initial delays (depends on service complexity)

labels:
  - pairs:
      build-type: jvm