apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: axis
  name: axis-media
spec:
  template:
    spec:
      containers:
      - name: media
        resources:
          requests:
            memory: "64Mi"
            cpu: "100m"
          limits:
            memory: "128Mi"
            cpu: "500m"
        livenessProbe:
          initialDelaySeconds: 10
        readinessProbe:
          initialDelaySeconds: 5